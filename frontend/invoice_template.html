<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Template Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <style>
    body { font-family: Arial; background: #f8f9fa; }
    #canvas {
      width: 800px;
      height: 1000px;
      border: 2px dashed #ccc;
      margin: 20px auto;
      position: relative;
      background: white;
      overflow: hidden;
    }
    .block {
      position: absolute;
      background: #fff;
      border: 1px solid #999;
      padding: 10px;
      cursor: move;
      user-select: none;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    #saveLayout {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">üßæ Invoice Template Editor</h2>

<div id="canvas">
  <div id="logo" class="block" style="top:10px; left:10px;">LOGO</div>
  <div id="title" class="block" style="top:10px; left:200px;">Invoice</div>
  <div id="invoice-info" class="block" style="top:70px; left:10px;">Invoice Info</div>
  <div id="customer" class="block" style="top:150px; left:10px;">Customer Info</div>
  <div id="items" class="block" style="top:250px; left:10px; width:600px;">Items Table</div>
  <div id="totals" class="block" style="top:500px; left:10px;">Totals</div>
</div>

<button id="saveLayout">üíæ Save Layout JSON</button>

<script>
// ---- 1Ô∏è‚É£ Fetch invoice data ----
const API_URL = "http://192.168.29.225:80/invoice_gen/backend/public/api/invoices?id=2";
const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiZW1haWwiOiJhZG1pbkBnbWFpbC5jb20iLCJyb2xlIjoiYWRtaW4iLCJpYXQiOjE3NjIwNzI2MDMsImV4cCI6MTc2MjE1OTAwM30.LaUbS5i_uFun5oPr66c6HVaoaiPCxHDuDXfcokgvSLg";

fetch(API_URL,{
  headers: {
    "Authorization": "Bearer " + TOKEN,
    "Accept": "application/json"
  }})
  .then(res => res.json())
  .then(invoice => {
    console.log("Fetched Invoice:", invoice[0]);
    renderInvoice(invoice[0]);
  })
  .catch(err => console.error("Fetch error:", err));


// ---- 2Ô∏è‚É£ Render invoice data into UI blocks ----
function renderInvoice(invoice) {
  document.getElementById('invoice-info').innerHTML = `
    <b>Invoice #:</b> ${invoice.invoice_number}<br>
    <b>Date:</b> ${invoice.date}
  `;

  const cust = invoice.customer;
  document.getElementById('customer').innerHTML = `
    <b>${cust.name}</b><br>
    ${cust.phone}<br>
    ${cust.address}
  `;

  const itemsHTML = `
    <table>
      <tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr>
      ${invoice.items.map(it => `
        <tr>
          <td>${it.description}</td>
          <td>${it.quantity}</td>
          <td>${it.price}</td>
          <td>${it.total}</td>
        </tr>
      `).join('')}
    </table>
  `;
  const itemsBlock = document.getElementById('items');
  itemsBlock.innerHTML = itemsHTML;

  // üßÆ After rendering items, move totals below
  const totalsBlock = document.getElementById('totals');
  const itemsRect = itemsBlock.getBoundingClientRect();
  const canvasRect = document.getElementById('canvas').getBoundingClientRect();

  // Dynamically position totals just below the items block
  totalsBlock.style.top = (itemsBlock.offsetTop + itemsBlock.offsetHeight + 20) + 'px';

  totalsBlock.innerHTML = `
    Subtotal: $${invoice.subtotal}<br>
    Discount: $${invoice.discount}<br>
    Tax: $${invoice.tax}<br>
    <b>Total: $${invoice.total}</b>
  `;
}


// ---- 3Ô∏è‚É£ Enable drag + resize ----
interact('.block')
  .draggable({
    inertia: true,
    modifiers: [
      interact.modifiers.restrictRect({ restriction: '#canvas', endOnly: true })
    ],
    listeners: {
      move(event) {
        const target = event.target;
        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
        target.style.transform = `translate(${x}px, ${y}px)`;
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }
    }
  })
  .resizable({
    edges: { left: true, right: true, bottom: true, top: true },
  })
  .on('resizemove', event => {
    const target = event.target;
    let x = parseFloat(target.getAttribute('data-x')) || 0;
    let y = parseFloat(target.getAttribute('data-y')) || 0;
    target.style.width = `${event.rect.width}px`;
    target.style.height = `${event.rect.height}px`;
    x += event.deltaRect.left;
    y += event.deltaRect.top;
    target.style.transform = `translate(${x}px, ${y}px)`;
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  });


// ---- 4Ô∏è‚É£ Save layout positions as JSON ----
document.getElementById('saveLayout').addEventListener('click', () => {
  const layout = [];
  document.querySelectorAll('.block').forEach(block => {
    layout.push({
      id: block.id,
      x: block.getAttribute('data-x') || 0,
      y: block.getAttribute('data-y') || 0,
      width: block.style.width || 'auto',
      height: block.style.height || 'auto',
      innerHTML: block.innerHTML
    });
  });
  console.log("Layout JSON:", layout);
  alert("Layout JSON printed in console!");
});
</script>

</body>
</html>
